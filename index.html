<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <!-- add the font family of your choice -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="logo"><img src="/images/logo.svg" width="24" /></div>
    <!-- Main Content Section -->
    <div class="bgPhoto"><img id="planetBg" src="/images/planet1.svg" /></div>
    <div class="main-container">
      <main class="container">
        <!-- Media Player Section -->
        <div class="media-player">
          <video id="custom-video-player" controls>
            <source
              src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
              type="video/mp4"
            />
          </video>

          <div class="custom-controls">
            <div class="left-buttons">
              <button>
                <img
                  id="skip-to-start"
                  src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
                  alt="skip-to-start--v2"
                  width="24"
                  height="24"
                />
              </button>
              <button id="play-pause-btn" onclick="togglePlayPause()">
                <img
                  id="play-pause-img"
                  src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                  alt="Play Button"
                  width="24"
                  height="24"
                />
              </button>
              <button onclick="endMusic()">
                <img
                  id="next"
                  src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
                  alt="end--v2"
                  width="24"
                  height="24"
                />
              </button>
            </div>
            <div class="progress-bar">
              <span id="progress-bar-fill"></span>
            </div>

            <!-- add the missing buttons or functionality here -->
            <div class="right-buttons">
              <button onclick="volumeMute()">
                <img
                  id="volume-img"
                  src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
                  alt="high-volume--v2"
                  width="24"
                  height="24"
                />
              </button>
              <button onclick="screenSize()">
                <img
                  id="full-screen"
                  src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
                  alt="full-screen--v1"
                  width="24"
                  height="24"
                />
              </button>
            </div>
          </div>
        </div>

        <!-- Additional Content Section -->
        <section>
          <div class="media-cover"></div>
          <div class="video-description">
            <h1 id="video-name"></h1>
            <p id="video-brief"></p>
          </div>
        </section>
      </main>

      <!-- side nav box -->
      <aside>
        <div class="box">
          <h2>Video list</h2>
          <div class="list">
            <div class="imgBox">
              <img src="/images/videoCover1.svg" />
            </div>
            <div class="content">
              <h2 class="rank"><small>#</small>1</h2>
              <h3>Crafting Tutorial Video</h3>
              <p>Artist</p>
            </div>
          </div>
          <div class="list">
            <div class="imgBox">
              <img src="/images/videoCover3.svg" />
            </div>
            <div class="content">
              <h2 class="rank"><small>#</small>2</h2>
              <h3>Music Video</h3>
              <p>Artist</p>
            </div>
          </div>
          <div class="list">
            <div class="imgBox">
              <img src="/images/videoCover2.svg" />
            </div>
            <div class="content">
              <h2 class="rank"><small>#</small>3</h2>
              <h3>Video Art</h3>
              <p>Artist</p>
            </div>
          </div>
        </div>
      </aside>
    </div>
